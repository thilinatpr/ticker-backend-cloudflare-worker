name = "ticker-backend-worker"
main = "src/index.js"
compatibility_date = "2024-08-01"
compatibility_flags = ["nodejs_compat"]

# Deployment settings for consistency
minify = true
send_metrics = true
logpush = false

# Observability settings for better logging
[observability.logs]
enabled = true

# Default environment variables
[vars]
TICKER_API_BASE_URL = "https://ticker-backend-fw3jr13tb-thilinas-projects-f6f25033.vercel.app"
TICKER_API_KEY = "tk_demo_key_12345"

# Limits and resource constraints
[limits]
cpu_ms = 50

# Cron triggers - enable after successful deployment
[[triggers.crons]]
cron = "0 9 * * *"  # Daily at 9:00 AM UTC (change to "* * * * *" for 1-minute testing)

# Production environment (optional override)
[env.production]
[env.production.vars]
TICKER_API_BASE_URL = "https://ticker-backend-fw3jr13tb-thilinas-projects-f6f25033.vercel.app"
TICKER_API_KEY = "tk_demo_key_12345"

# Development environment (optional override)
[env.development]
[env.development.vars]
TICKER_API_BASE_URL = "https://ticker-backend-fw3jr13tb-thilinas-projects-f6f25033.vercel.app"
TICKER_API_KEY = "tk_demo_key_12345"